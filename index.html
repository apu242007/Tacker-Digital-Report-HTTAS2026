<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tacker Solutions - Informe de Reparación</title>
    
    <!-- 1. Estilos y Librerías Externas (CDNs) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tackerRed: '#d3121d',
              tackerDark: '#1a1a1a',
            }
          }
        }
      }
    </script>
    
    <!-- Babel para compilar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 2. CSS Personalizado -->
    <style>
        @media print {
            .break-before-page {
                page-break-before: always;
            }
            .print\:hidden {
                display: none !important;
            }
            .print\:shadow-none {
                box-shadow: none !important;
            }
            .print\:w-full {
                width: 100% !important;
                max-width: none !important;
            }
            body {
                background-color: white;
            }
        }
        
        /* Fix para textarea autosize visual */
        textarea {
            field-sizing: content;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/"
      }
    }
    </script>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">
    <div id="root"></div>

    <!-- 3. Lógica de la Aplicación -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
</body>
</html>
