<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tacker Solutions - Informe de Reparación</title>
    
    <!-- 1. Estilos y Librerías Externas (CDNs) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tackerRed: '#d3121d',
              tackerDark: '#1a1a1a',
            }
          }
        }
      }
    </script>
    
    <!-- Babel para compilar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 2. CSS Personalizado -->
    <style>
        @media print {
            .break-before-page {
                page-break-before: always;
            }
            .print\:hidden {
                display: none !important;
            }
            .print\:shadow-none {
                box-shadow: none !important;
            }
            .print\:w-full {
                width: 100% !important;
                max-width: none !important;
            }
            body {
                background-color: white;
            }
        }
        
        /* Fix para textarea autosize visual */
        textarea {
            field-sizing: content;
        }
    </style>
    
    <!-- 3. Import Map: Crítico para resolver módulos sin bundler -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react,react-dom",
    "./App": "./App.tsx",
    "./Home": "./Home.tsx",
    "./types": "./types.ts",
    "./constants": "./constants.ts",
    "./logic": "./logic.ts",
    "./ChecklistPOCOP001": "./ChecklistPOCOP001.tsx",
    "./Checklist0178": "./Checklist0178.tsx",
    "./Checklist5500": "./Checklist5500.tsx",
    "./Checklist7000": "./Checklist7000.tsx",
    "./Checklist9580": "./Checklist9580.tsx",
    "./components/TraceabilityTable": "./components/TraceabilityTable.tsx",
    "./components/PreAssemblyChecks": "./components/PreAssemblyChecks.tsx",
    "./components/DimensionalSection": "./components/DimensionalSection.tsx",
    "./components/InstrumentsTable": "./components/InstrumentsTable.tsx",
    "./components/PhotoPlaceholder": "./components/PhotoPlaceholder.tsx",
    "./components/SignaturePad": "./components/SignaturePad.tsx"
  }
}
</script>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">
    <div id="root"></div>

    <!-- Script de Error Handler para depuración en GitHub Pages -->
    <script>
        window.addEventListener('error', function(event) {
            const root = document.getElementById('root');
            if (root && root.innerHTML === '') {
                root.innerHTML = `
                    <div style="padding: 20px; color: red; font-family: sans-serif;">
                        <h2 style="font-weight: bold; margin-bottom: 10px;">Error de Carga</h2>
                        <p style="background: #fee; padding: 10px; border: 1px solid #fcc; border-radius: 4px;">
                            ${event.message}
                        </p>
                        <p style="margin-top: 10px; font-size: 0.9em; color: #666;">
                            Verifica la consola (F12) para más detalles.
                        </p>
                    </div>
                `;
            }
        });
    </script>

    <!-- 4. Lógica de la Aplicación -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
</body>
</html>
