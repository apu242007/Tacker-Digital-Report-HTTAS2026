<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tacker Solutions - Informe de Reparacion</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tackerRed: '#d3121d',
              tackerDark: '#1a1a1a',
            }
          }
        }
      }
    </script>
    
    <!-- Estilos CSS -->
    <style>
        @media print {
            @page {
                size: A4 portrait;
                margin: 10mm 10mm 10mm 10mm;
            }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            html, body {
                width: 210mm;
                background-color: white !important;
                font-size: 10pt;
            }

            /* Ocultar elementos no imprimibles */
            .print\:hidden { display: none !important; }
            .print\:shadow-none { box-shadow: none !important; }
            .print\:static { position: static !important; }

            /* Contenedor principal ajustado a A4 */
            .print\:w-full {
                width: 100% !important;
                max-width: 190mm !important;
                margin: 0 auto !important;
                padding: 0 !important;
            }

            /* Saltos de página */
            .break-before-page { page-break-before: always; break-before: page; }
            .break-after-page  { page-break-after: always;  break-after:  page; }
            .no-break          { page-break-inside: avoid;  break-inside: avoid; }

            /* Evitar cortes en secciones clave */
            section, table, thead, tr, .border { page-break-inside: avoid; break-inside: avoid; }

            /* Reducir padding/margin para aprovechar espacio A4 */
            .p-6 { padding: 8px !important; }
            .p-4 { padding: 6px !important; }
            .space-y-6 > * + * { margin-top: 8px !important; }
            .space-y-4 > * + * { margin-top: 6px !important; }
            .mb-6 { margin-bottom: 8px !important; }
            .mb-4 { margin-bottom: 6px !important; }
            .mt-8 { margin-top: 10px !important; }
            .gap-12 { gap: 16px !important; }
            .gap-8  { gap: 12px !important; }

            /* Imágenes: limitar altura en impresión */
            img { max-height: 220mm !important; width: auto !important; }

            /* Firma y pad de firma */
            canvas { max-width: 100% !important; }

            /* Texto más compacto */
            h1 { font-size: 13pt !important; }
            h2 { font-size: 11pt !important; }
            h4 { font-size: 10pt !important; }

            /* Header fijo → estático en impresión */
            header { position: static !important; box-shadow: none !important; }

            /* Fondo gris exterior desaparece */
            .bg-gray-200 { background-color: white !important; }
            .min-h-screen { min-height: 0 !important; }

            /* Botones flotantes ocultos */
            .fixed { display: none !important; }

            /* ========================
               FORZAR LAYOUT DESKTOP EN PRINT
               (override breakpoints responsive)
               ======================== */

            /* Flex/grid responsive → forzar horizontal en print */
            .flex-col { flex-direction: row !important; }
            .sm\:flex-row, .md\:flex-row, .lg\:flex-row { flex-direction: row !important; }

            /* Visibilidad: elementos hidden en mobile → mostrar en print */
            .hidden { display: none !important; }
            .sm\:block, .md\:block, .lg\:block { display: block !important; }
            .sm\:flex, .md\:flex, .lg\:flex { display: flex !important; }
            .print\:block { display: block !important; }
            .print\:flex  { display: flex  !important; }

            /* Ocultar vistas solo-mobile en print */
            .sm\:hidden, .md\:hidden, .lg\:hidden { display: none !important; }
            .print\:hidden { display: none !important; }

            /* Anchos: columnas responsive → forzar proporcionales en print */
            .w-full.sm\:w-1\/3, .w-full.md\:w-1\/3 { width: 33.333% !important; }
            .w-full.sm\:w-2\/3, .w-full.md\:w-2\/3 { width: 66.666% !important; }
            .w-full.sm\:w-1\/2, .w-full.md\:w-1\/2 { width: 50% !important; }
            .w-full.lg\:w-1\/2 { width: 50% !important; }

            /* Imagen en DimensionalSection: altura completa en print */
            .sm\:max-h-\[900px\] { max-height: 900px !important; }
            .max-h-64 { max-height: none !important; }

            /* Gaps responsivos */
            .sm\:gap-8 { gap: 12px !important; }
            .sm\:space-y-6 > * + * { margin-top: 8px !important; }

            /* Grids de firmas */
            .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)) !important; }
            .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)) !important; }
            .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)) !important; }
        }

        textarea { field-sizing: content; }
        textarea {
            width: 100%;
            min-height: 150px;
            resize: vertical;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">
    <div id="root"></div>
<script type="module" src="./index.tsx"></script>
</body>
</html>
